<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vajra 2025 Photography Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://github.com/salemSICASA/vajra-Images/blob/main/Vajraimage.jpeg?raw=true") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .title {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 36px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }
    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    input[type=file] {
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .links {
      margin-top: 12px;
    }
    .links a {
      display: block;
      color: #ffeb3b;
      text-decoration: none;
      margin-bottom: 5px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">
      <h1>Vajra - 2025 Photography</h1>
    </div>

    <!-- Section 1 -->
    <div class="section">
      <h2>Culturals</h2>
      <form class="uploadForm" data-script="https://script.google.com/macros/s/AKfycbx4J6TiknxsR1yxP_r2tFBvcPmCdfoPtYOyoLjrOFcYwIizrlpkkqYrkJznv4O5mzhQTA/exec" 
            data-folder="1Aa2AcvFmMxLwmUfntKagHM7b3ZxnokHd">
        <input type="file" name="file" accept="image/*" multiple required>
        <button type="submit">Upload</button>
      </form>
      <div class="links"></div>
    </div>

    <!-- Section 2 -->
    <div class="section">
      <h2>SICASA & Volunteers</h2>
      <form class="uploadForm" data-script="https://script.google.com/macros/s/AKfycbx4J6TiknxsR1yxP_r2tFBvcPmCdfoPtYOyoLjrOFcYwIizrlpkkqYrkJznv4O5mzhQTA/exec" 
            data-folder="1MaaVJBRwX7YG_68mWpny0j1-BYa-Tts6">
        <input type="file" name="file" accept="image/*" multiple required>
        <button type="submit">Upload</button>
      </form>
      <div class="links"></div>
    </div>

    <!-- Section 3 -->
    <div class="section">
      <h2>Paper Presentors</h2>
      <form class="uploadForm" data-script="https://script.google.com/macros/s/AKfycbx4J6TiknxsR1yxP_r2tFBvcPmCdfoPtYOyoLjrOFcYwIizrlpkkqYrkJznv4O5mzhQTA/exec" 
            data-folder="14H1HT0q6aD1Gy2VAFWWRTYzF4xXXXoIT">
        <input type="file" name="file" accept="image/*" multiple required>
        <button type="submit">Upload</button>
      </form>
      <div class="links"></div>
    </div>

    <!-- Section 4 -->
    <div class="section">
      <h2>Chief Guest & Session Chairmans</h2>
      <form class="uploadForm" data-script="https://script.google.com/macros/s/AKfycbx4J6TiknxsR1yxP_r2tFBvcPmCdfoPtYOyoLjrOFcYwIizrlpkkqYrkJznv4O5mzhQTA/exec" 
            data-folder="1T3mX9qkxpTkSASbHKjaBXCB1t-df_rCX">
        <input type="file" name="file" accept="image/*" multiple required>
        <button type="submit">Upload</button>
      </form>
      <div class="links"></div>
    </div>

    <!-- Section 5 -->
    <div class="section">
      <h2>Others</h2>
      <form class="uploadForm" data-script="https://script.google.com/macros/s/AKfycbx7Zp0J5ZgehoV_1tgCxqoVzLQ0XvhANIuqPRPcnQ0oWct7T_ux8m3RibXevLb1mzBWAg/exec" 
            data-folder="12kq0C0eYKh27fMkj2B7cuu6SkcoIE0Mk">
        <input type="file" name="file" accept="image/*" multiple required>
        <button type="submit">Upload</button>
      </form>
      <div class="links"></div>
    </div>

  </div>

  <script>
    document.querySelectorAll(".uploadForm").forEach(form => {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = form.querySelector("input[type=file]");
        const linksDiv = form.nextElementSibling;
        linksDiv.innerHTML = "Uploading...";

        let files = fileInput.files;
        if (!files.length) {
          alert("Please select a file");
          return;
        }

        let formData = new FormData();
        for (let i = 0; i < files.length; i++) {
          formData.append("file", files[i]);
        }

        // Pass folderId so backend knows where to save
        formData.append("folderId", form.getAttribute("data-folder"));

        try {
          let res = await fetch(form.getAttribute("data-script"), {
            method: "POST",
            body: formData
          });
          let data = await res.json();
          linksDiv.innerHTML = "<strong>Uploaded Files:</strong><br>";
          if (data.files) {
            data.files.forEach(file => {
              let a = document.createElement("a");
              a.href = file.url;
              a.target = "_blank";
              a.textContent = file.name;
              linksDiv.appendChild(a);
              linksDiv.appendChild(document.createElement("br"));
            });
          } else {
            linksDiv.innerHTML = "Upload failed.";
          }
        } catch (err) {
          linksDiv.innerHTML = "Error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
